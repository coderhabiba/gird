<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      /* optional: removes extra bottom space */
    }
  </style>
</head>

<body>
  <img src="./img/nature-vessel-boat-yacht-wallpaper-preview.jpg" alt="Nature Boat">
</body>

</html>
